<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="./IniciarSesion.css">
    <link href="https://fonts.googleapis.com/css2?family=Livvic&display=swap" rel="stylesheet">
</head>
<body>
    <header class="Header">
        <img class="Header__logo" src="./logo.png" alt="Logo">
    </header>
    <section class="Login">
        <div class="Login__container">
            <h2>Inicia sesión</h2>
            <form class="Login__container--form">
                <input type="text" placeholder="Correo">
                <input type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="Login__container--rememberme">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuérdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="Login__container--socialmedia">
                <div><img src="./Icono-Google.png" alt="Google">Inicia sesión con Google</div>
                <div><img src="./Icono-Twitter.png" alt="Twitter">Inicia sesión con Twitter</div>
            </section>
            <p class="Login__container--register">¿No tienes ninguna cuenta? <a href="/">Regístrate</a></p>
        </div>
    </section>
    <footer class="Footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
