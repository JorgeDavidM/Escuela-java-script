<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate</title>
    <link rel="stylesheet" href="./Registrate.css">
    <link href="https://fonts.googleapis.com/css2?family=Livvic&display=swap" rel="stylesheet">
</head>
<body>
    <header class="Header">
        <img class="Header__logo" src="./logo.png" alt="Logo">
    </header>
    <section class="Registrate">
        <div class="Registrate__container">
            <h2>Regístrate</h2>
            <form class="Registrate__container--form">
                <input type="text" placeholder="Nombre">
                <input type="text" placeholder="Correo">  
                <input type="password" placeholder="Contraseña">
                <button class="button">Registrarme</button>
                <a href="/">Iniciar sesión</a>
            </form>
       </div>
    </section>
    <footer class="Footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
